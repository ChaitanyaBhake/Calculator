<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <div class="wrapper">

        <h1 class="calc">calc</h1>

        <div class="container flex flex-col items-center mar-auto ">

            <div class="box-styling buttons-row">
                <input type="text">
            </div>

            <div class="bottom-wrapper">
                <div class="second-wrapper">
                    <div class="buttons-row">
                        <button class="button-text">7</button>
                        <button class="button-text">8</button>
                        <button class="button-text">9</button>
                        <button class="button-text del">DEL</button>
                    </div>

                    <div class="buttons-row">
                        <button class="button-text">4</button>
                        <button class="button-text">5</button>
                        <button class="button-text">6</button>
                        <button class="button-text">+</button>
                    </div>

                    <div class="buttons-row">
                        <button class="button-text">1</button>
                        <button class="button-text">2</button>
                        <button class="button-text">3</button>
                        <button class="button-text">-</button>
                    </div>

                    <div class="buttons-row">
                        <button class="button-text">.</button>
                        <button class="button-text">0</button>
                        <button class="button-text">/</button>
                        <button class="button-text">x</button>
                    </div>

                    <div class="buttons-row-2">
                        <button class="button-text reset">RESET</button>
                        <button class="button-text equal-to">=</button>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
